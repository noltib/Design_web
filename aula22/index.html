<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula introdutoria para vue.js</title>
    <style>
        .favorito{
            color: red;
            font-weight: bold;
        }
        td{
            border: 1px black solid;
        }
        
    </style>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <p>{{ msg }}</p>

        <table>
            <tr v-for="pessoa in contatos"
                :class="{'favorito': pessoa.favorito}">
                <td><img width="50" :src="pessoa.foto" alt=""></td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cel}}</td>
            </tr>
        </table>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
