<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolinhas</title>
    <style>
        button{
            width: 5rem;
            height: 5rem;
            border: 1px solid white;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <script>
        function plano_de_fundo(r,g,b){
            document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"
            
        }
        function criar_bolinha(){
            for(i=0; i<100; i++){
                let r = Math.floor(Math.random() * 255)
                let g = Math.floor(Math.random() * 255)
                let b = Math.floor(Math.random() * 255)
                document.body.innerHTML += `<button onclick="plano_de_fundo(${r}, ${g}, ${b})"style="background-color: rgb(${r}, ${g}, ${b});"></button>`
            }
            document.body.innerHTML += `<button onclick="criar_bolinha()"style="background-color: rgb(200, 200, 200);"></button>`
        }
        criar_bolinha()
    </script>
</body>
</html>
